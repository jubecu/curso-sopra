<!DOCTYPE html>
<html>
    <head>
        <title>Mi cabezon</title>
    </head>
    <body>
        <div id="cabecera"></div>
        <header></header>
        <div id="seccion">
            <div id="articulo"></div>
            <article></article>
        </div>
        <footer></footer>
        <form action="unaUrl" method="GET"> 
            <input type="button" value="un boton">
            <input type="color">
            <input type="date">
            <input type="file">
            <input type="hidden">
            <input type="month">
            <input type="number" name="numero">
            <input type="range" min="0" max="10">
            <input type="email">
            <input type="tel">
            <input
                type="text"
                placeholder="pijadilla"
                pattern="[aA]{0,20}"
            />
            <input type="submit" value="enviar">
        </form>
    </body>
</html>
